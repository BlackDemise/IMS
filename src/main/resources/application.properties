# Configure connection to database (MS SQL Server)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EcommerceWeb;encrypt=false;
spring.datasource.username=pi
spring.datasource.password=pien

# Generate and save session information into database (a dependency is also needed in pom.xml)
spring.session.jdbc.initialize-schema=always
spring.session.timeout=1800

# Thymeleaf
spring.thymeleaf.cache=false

# Log
logging.level.org.springframework.jdbc.core=TRACE

spring.jpa.hibernate.ddl-auto=update
#
#locallhost
server.port = 8080

#show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE